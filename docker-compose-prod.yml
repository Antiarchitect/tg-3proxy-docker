version: '3'
services:
 watchtower:
    image: v2tec/watchtower
    container_name: "caesarapp-watchtower"
    command: --cleanup --label-enable --interval 30 --debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  threeproxy:
    image: beshkenadze/3proxy
    environment:
      - USER=telegram
      - SERVER=drpt.me
    ports:
      - 3128:3128
    labels:
      - com.centurylinklabs.watchtower.enable=true    